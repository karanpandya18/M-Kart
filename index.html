<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>M-Kart - Shop best products</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">M-Kart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                        <a class="nav-link" href="-Kart/contact.html">Contact Us</a>
                    </li>
                </ul>
                <div class="mx-2 my-sm-2 my-2">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to M-Kart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Get an M-Kart Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3">
                            <label for="cexampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="cexampleInputPassword2">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active w-100 carousel-1">
            </div>
            <div class="carousel-item w-100 carousel-2">
            </div>
            <div class="carousel-item w-100 carousel-3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <div class="container my-5 cat-container">

        <div class="card bg-dark text-white w-25 cat-card" style="height: 150px; cursor: pointer;" onclick="goToDetailPage('mobiles')">
            <img src="./images/cat-1.png" class="card-img h-100 w-auto p-2" alt="mobiles">
            <div class="card-img-overlay cat-card-title-wrapper">
              <h5 class="card-title cat-card-title">Mobiles</h5>
            </div>
        </div>
        <div class="card bg-dark text-white w-25 cat-card" style="height: 150px; cursor: pointer;" onclick="goToDetailPage('fashion')">
            <img src="./images/cat-2.png" class="card-img h-100 w-auto p-2" alt="mobiles">
            <div class="card-img-overlay cat-card-title-wrapper">
              <h5 class="card-title cat-card-title">Fashion</h5>
            </div>
        </div>
        <div class="card bg-dark text-white w-25 cat-card" style="height: 150px; cursor: pointer;" onclick="goToDetailPage('grocery')">
            <img src="./images/cat-3.png" class="card-img h-100 w-auto p-2" alt="mobiles">
            <div class="card-img-overlay cat-card-title-wrapper">
              <h5 class="card-title cat-card-title">Grocery</h5>
            </div>
        </div>
        <div class="card bg-dark text-white w-25 cat-card" style="height: 150px; cursor: pointer;" onclick="goToDetailPage('appliances')">
            <img src="./images/cat-4.jpg" class="card-img h-100 w-auto p-2" alt="mobiles">
            <div class="card-img-overlay cat-card-title-wrapper">
              <h5 class="card-title cat-card-title">Appliances</h5>
            </div>
        </div>
        <div class="card bg-dark text-white w-25 cat-card" style="height: 150px; cursor: pointer;" onclick="goToDetailPage('toys')">
            <img src="./images/cat-5.png" class="card-img h-100 w-auto p-2" alt="mobiles">
            <div class="card-img-overlay cat-card-title-wrapper">
              <h5 class="card-title cat-card-title">Toys</h5>
            </div>
        </div>
        <div class="card bg-dark text-white w-25 cat-card" style="height: 150px; cursor: pointer;" onclick="goToDetailPage('electronics')">
            <img src="./images/cat-6.jpg" class="card-img h-100 w-auto p-2" alt="mobiles">
            <div class="card-img-overlay cat-card-title-wrapper">
              <h5 class="card-title cat-card-title">Electronics</h5>
            </div>
        </div>

    </div>

    <footer class="bg-dark text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 text-light" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2022 Copyright:
          <a class="text-light">M-Kart</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        function goToDetailPage(page){
            window.location.href = `pages/${page}.html`;
        }
    </script>

</body>

</html>
